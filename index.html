<body>


    <section class="newbook_section" id="newbooksection">
        <button class="button_openform" id="buttonopenform">New Book</button>

            <input type="text" name="newbooktitle" class="new_booktitle" id="newbooktitle">
            <label for="newauthorname">Author</label>
            <input type="text" name="newauthorname" class="new_authorname" id="newauthorname">
            <label for="newpagenumber">Pages</label>
            <input type="text" name="newpagenumber" class="new_pagenumber" id="newpagenumber">
            <label for="newbooktitle">Read it</label>
            <input type="checkbox" name="newreadit" class="new_readit" id="newreadit">
            <button type="button" class="button_addbook" id="buttonaddbook">Add to List</button>
        </form>
    </section>

    <section class="display_section" id="displaysection">
        <h2>List of Books</h2>
        <div class="display_field" id="displayfield"></div>


    </section>
